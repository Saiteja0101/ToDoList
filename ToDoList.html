<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="ToDoListStyle.css">
</head>
<body>
    <div class="container">
        <div class="icon">
            <img src="images/icon.jpg" alt="icon" width="100" height="100">
            <h2>TO-DO List</h2> 
        </div>
        <div class="main_background">
            <h2>TASKS</h2>
            <div class="Task_Add">
                <label for="input_box"></label>
                <input type="text" id="input_box" placeholder="Enter your Activity">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list_container">
            </ul>
        </div>
    </div>
    <script src="ToDoscript.js"></script>
</body>
</html>
